name: CI

on:
  #push:
  #  branches:
  #    - main
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
    
  build:
    name: Build solution
    runs-on: VBox-3.1.4024
    steps:
      - name: Workflow information
        run: |
          Write-Host "Triggered by $env:GITHUB_ACTOR"
          Write-Host "Github Ref: $env:GITHUB_REF"
          Write-Host "Owner and repo: $env:GITHUB_REPOSITORY"
          
      - name: tc3_build_action_test
        uses: AndyP01/tc3-twincat-build-action@v1
        with:
          target-net-id: '"192.168.4.1.1.1"'
          target-platform: '"TwinCAT RT (x64)"'
          vs-shell: '"TcXaeShell.DTE.15.0"'
   
